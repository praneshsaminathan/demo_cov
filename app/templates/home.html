<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure the site is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Management</title>
    <!-- Bootstrap CSS for consistent styling across browsers and devices -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Main title for the page -->
        <h1>COVID-19 Data Management</h1>
        <!-- Navigation list to different sections of the application -->
        <div class="list-group mt-4">
            <!-- Link to the chart viewing page -->
            <a href="{% url 'chart-page' %}" class="list-group-item list-group-item-action">
                View Charts
            </a>
            <!-- Link to the page for uploading Excel sheets -->
            <a href="{% url 'upload-page' %}" class="list-group-item list-group-item-action">
                Upload Excel Sheet
            </a>
        </div>
    </div>
    <!-- Bootstrap JS bundle which includes Popper for tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
